<mat-sidenav-container class="chat-container">
  <!-- Sidebar -->
  <mat-sidenav 
    #sidenav 
    mode="side" 
    [opened]="sidenavOpened"
    class="chat-sidenav">
    <app-chat-sidebar 
      [selectedChatId]="selectedChatId"
      (chatSelected)="onChatSelected($event)">
    </app-chat-sidebar>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content class="chat-content">
    <!-- Toolbar -->
    <mat-toolbar class="chat-toolbar">
      <button 
        mat-icon-button 
        (click)="toggleSidenav()"
        aria-label="Toggle menu">
        <mat-icon>menu</mat-icon>
      </button>
      
      <span class="toolbar-title">
        {{ selectedChat ? selectedChat.title || 'Chat sin título' : 'Selecciona un chat' }}
      </span>
      
      <span class="toolbar-spacer"></span>
      
      <!-- User info and logout -->
      <div class="user-section" *ngIf="currentUser">
        <span class="user-name">{{ currentUser.name }}</span>
        <button mat-icon-button [matMenuTriggerFor]="userMenu">
          <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #userMenu="matMenu">
          <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Cerrar Sesión</span>
          </button>
        </mat-menu>
      </div>
    </mat-toolbar>

    <!-- Content Area -->
    <div class="main-content">
      <div *ngIf="!selectedChat" class="welcome-message">
        <mat-icon class="welcome-icon">chat</mat-icon>
        <h2>Bienvenido al Chat</h2>
        <p>Selecciona un chat del sidebar para comenzar a conversar</p>
      </div>

      <!-- Aquí se cargará el componente del chat específico -->
      <div *ngIf="selectedChat" class="chat-detail">
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
