<div class="container">
  <!-- Loading State -->
  <div *ngIf="loading" class="loading-container">
    <mat-card class="loading-card">
      <mat-card-content>
        <div class="loading-content">
          <mat-icon class="loading-icon">hourglass_empty</mat-icon>
          <p>Cargando chat...</p>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- Error State -->
  <div *ngIf="error && !loading" class="error-container">
    <mat-card class="error-card">
      <mat-card-content>
        <div class="error-content">
          <mat-icon color="warn" class="error-icon">error</mat-icon>
          <p>{{ error }}</p>
          <button mat-button color="primary" (click)="loadChatDetail()">
            Reintentar
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- Chat Content -->
  <div *ngIf="chat && !loading && !error" class="chat-container">
    <div class="chat-messages-section">
      <app-chat-container [idChat]="idChat" [messages]="messages" (chatCreated)="onChatCreated($event)"></app-chat-container>
    </div>
  </div>
</div>
