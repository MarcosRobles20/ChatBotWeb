<mat-card class="chat-container">
  <!-- Ãrea de mensajes con scroll -->
  <app-chat-area [messages]="messages"></app-chat-area>
  
  <!-- Footer con input integrado -->
  <div class="input-area">
    <div class="input-wrapper">
      <app-input-field 
        [message]="message"
        [selectedModel]="selectedModel"
        (messageChange)="handleInput($event)"
        (modelChange)="handleModelChange($event)"
        (sendMessage)="handleSend()"
        [disabled]="isSending">
      </app-input-field>
    </div>
  </div>
</mat-card>
