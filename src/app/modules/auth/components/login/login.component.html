<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title >Iniciar Sesión</mat-card-title>
      <mat-card-subtitle>Accede a tu cuenta</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Email field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="tu@email.com">
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="email?.hasError('required')">
            El email es requerido
          </mat-error>
          <mat-error *ngIf="email?.hasError('email')">
            Ingresa un email válido
          </mat-error>
        </mat-form-field>

        <!-- Password field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" 
                 formControlName="password" placeholder="Tu contraseña">
          <button mat-icon-button matSuffix type="button" 
                  (click)="hidePassword = !hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="password?.hasError('required')">
            La contraseña es requerida
          </mat-error>
          <mat-error *ngIf="password?.hasError('minlength')">
            La contraseña debe tener al menos 6 caracteres
          </mat-error>
        </mat-form-field>

        <!-- Error message -->
        <div *ngIf="error" class="error-message">
          <mat-icon color="warn">error</mat-icon>
          <span>{{ error }}</span>
        </div>

        <!-- Submit button -->
        <button mat-raised-button color="primary" type="submit" 
                class="full-width submit-button" 
                [disabled]="loginForm.invalid || loading">
          <mat-spinner *ngIf="loading" diameter="20" class="spinner"></mat-spinner>
          <span *ngIf="!loading">Iniciar Sesión</span>
          <span *ngIf="loading">Iniciando...</span>
        </button>
      </form>
    </mat-card-content>

    <mat-card-actions [align]="'start'">
      <p>¿No tienes cuenta? 
        <button mat-button color="primary" (click)="goToRegister()">
          Registrarse
        </button>
      </p>
    </mat-card-actions>
  </mat-card>
</div>
